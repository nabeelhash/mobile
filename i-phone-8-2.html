<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-8-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Serif 4:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans 3:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="iphone-8-2">
      <div class="frame-parent">
        <div class="rectangle-wrapper">
          <div class="rectangle-div"></div>
        </div>
        <div class="frame-child1"></div>
        <div class="frame-child2"></div>
        <div class="frame-child3"></div>
        <div class="card-information">Card Information</div>
        <div class="cvc">CVC</div>
      </div>
      <b class="auto-headphones2" id="autoHeadphonesText">Auto Headphones</b>
      <img class="iphone-8-2-child" alt="" src="./public/group-1.svg" />

      <div class="check-out">Check Out</div>
      <div class="iphone-8-2-item"></div>
      <div class="email">Email</div>
      <div class="mmyy">MM/YY</div>
      <img
        class="iphone-8-2-inner"
        alt=""
        src="./public/group-2.svg"
        id="group1"
      />
    </div>

    <script>
      var autoHeadphonesText = document.getElementById("autoHeadphonesText");
      if (autoHeadphonesText) {
        autoHeadphonesText.addEventListener("click", function (e) {
          window.location.href = "./i-phone-8-1.html";
        });
      }
      
      var group1 = document.getElementById("group1");
      if (group1) {
        group1.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      </script>
  </body>
</html>
